name: ChestShop
version: '${project.version}'
main: de.minnivini.chestshop.ChestShop
api-version: '1.21'
commands:
  chestshop:
    description: Zeigt infos Ã¼ber den Shop
permissions:
  chestshop.shopinfo:
    description: Allows players to run the /cs info command
    default: true
  chestshop.create:
    description: Allows players to create sign shops
    default: true
  chestshop.buy:
    description: Allows players to buy items from shops
    default: true
  chestshop.sell:
    description: Allows players to sell items from shops
    default: true
  chestshop.break:
    description: Allows players to break shops
    default: true
  chestshop.tp:
    description: Allows Players to teleport to shops by using /cs info
    default: true
  chestshop.admincreate:
    description: Allows Players to create admin Shops
    default: op
  chestshop.interact:
    description: Allows Players to interact with chests from other players shops
    default: op